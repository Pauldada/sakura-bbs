<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header"></head>

<body>
    <nav th:replace="layouts::navbar"></nav>
    <div>
        <h4>当前任务</h4>
        <table>
            <thead>
                <tr>
                    <th>任务名称</th>
                    <th>任务状态</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aTask : ${tasks}">
                    <td th:text="${aTask.task_name}"></td>
                    <td th:text="${aTask.task_stage}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h4>当前已注册用户</h4>
        <table>
            <thead>
            <tr>
                <th>用户名称</th>
                <th>用户邮箱</th>
                <th>用户推特ID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aUser : ${users}">
                <td th:text="${aUser.user_name}"></td>
                <td th:text="${aUser.user_email}"></td>
                <td th:text="${aUser.user_twitter_id}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
