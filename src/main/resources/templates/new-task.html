<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 必要的标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" integrity="sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA==" href="https://lib.baomitu.com/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
                                            <!-- ↓ 该task由控制层来 -->
        <form action="/tasks/save" th:object="${task}" method="POST">
            <input type="text" placeholder="任务名称" th:field="${task.task_name}">
            <select th:field="${task.task_stage}">
                <option value="待领取的任务">待领取的任务</option>
                <option value="已领取的任务">已领取的任务</option>
                <option value="已完成的成功任务">已完成的成功任务</option>
                <option value="已完成的失败任务">已完成的失败任务</option>
            </select>
            <textarea type="text" placeholder="输入任务内容" th:field="${task.task_description}"></textarea>
            <button type="submit">新建任务</button>
        </form>
    </div>

</body>

</html>
